<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="shop-gold-data.html">

<dom-module id="shop-listgold">

  <template>

    <style include="shop-common-styles">

      .hero-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        margin-bottom: 32px;
      }

      .hero-image {
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-justified);
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

      @media (max-width: 767px) {
/*        .hero-image {
          display: none;
        }*/

        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }

    </style>

    <!--
      app-route provides the name of the shop.
    -->
    <app-route
        route="[[route]]"
        pattern="/:shop"
        data="{{routeData}}">
    </app-route>

    <!--
      shop-category-data provides the shop data for a given shop name.
    -->

    <firebase-query id="query"
      path="/items"
      data="{{items}}"
      order-by-child="/shopName"
      start-at="{{routeData.shop}}"
      end-at="{{routeData.shop}}"

      >
    </firebase-query>

    <header>
      <h1>Welcome to [[routeData.shop]]</h1>
    </header>

    <ul class="grid" hidden$="[[failure]]">
      <template is="dom-repeat" items="[[items]]" as ="item" initial-count="4">

        <li>
          <a href$="[[_getItemHref(item)]]"><shop-list-item item="[[item]]"></shop-list-item></a>
        </li>
      </template>
    </ul>

    <!--
      shop-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->

  </template>

  <script>

    Polymer({

      is: 'shop-listgold',

      properties: {

        shop: Object,

        route: Object,

        routeData: Object,

        visible: Boolean,

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean

      },

      observers: [
        '_shopChanged(shop, visible)'
      ],


      _getItemHref: function(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.itemName ? ['/detail', item.shopName, item.itemName].join('/') : null;
      },

      _getPluralizedQuantity: function(quantity) {
        if (!quantity) {
          return '';
        }
        var pluralizedQ = quantity === 1 ? 'item' : 'items';
        return  '(' + quantity + ' ' + pluralizedQ + ')';
      },

      _shopChanged: function(shop, visible) {
        if (visible) {
          this.debounce('change-section', function() {
            // Notify the shop and the page's shopTitle
            this.fire('change-section', {
              shop: shop.shopName,
              shopTitle: shop.shopTitle
            });
          });
        }
      },

      _offlineChanged: function(offline) {
        if (!offline) {

        }
      }

    });

  </script>

</dom-module>
