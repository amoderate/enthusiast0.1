<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

</head><body><dom-module id="shop-base">
  <template>
    <style include="shop-common-styles">

      .hero-image {
        position: relative;
        height: 160px;        
        overflow: hidden;
        margin-bottom: 32px;
      }

      google-map {
        height: 600px;
      }

      .hero-image {
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      paper-tabs {
        @apply(--layout-center);
        --paper-tab-ink: #E57373;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        width: 35%;
        text-transform: uppercase;
        margin-bottom: 3px;

      }

      #menu {

      }
      .footer{
        @apply(--layout-fixed-bottom);
        height: 64px;
        background-color: white;

      }

      #message-input{
        @apply(--layout-fixed-bottom);
        height: 64px;
        z-index: 1;
        color: white;
      }

      paper-tab.iron-selected {
        color: #E57373;

      }

      paper-tab {
      --paper-tab-ink: #E57373;
      }

      --paper-tab-ink: #E57373;

      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-justified);
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

      .list {
       @apply(--layout-flex);
       overflow: auto;
     }

      @media (max-width: 767px) {
        .hero-image {
          /*display: none;*/
        }
        .grid{
          @apply(--layout-vertical);
        }

        .grid  li {
          -webkit-flex-basis: 100%;
          flex-basis: 100%;
          max-width: 100%;
        }
        paper-tabs {
          @apply(--layout-center);
          font-family: 'Roboto', 'Noto', sans-serif;
          -webkit-font-smoothing: antialiased;
          width: 75%;
          text-transform: uppercase;
          margin-bottom: 1px;
        }
      }      
    </style>

    <app-route route="[[route]]" pattern="/:shop" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <firebase-auth id="auth"
      user="{{user}}"
      provider="google"
      on-error="showError"
      >
    </firebase-auth>

    <firebase-query id="query"
    path="/items"
    data="{{items}}"
    order-by-child="/shopNameUnique"
    start-at="{{routeData.shop}}"
    end-at="{{routeData.shop}}">
    </firebase-query>

    <firebase-query
      id="queryAddress"
      path="/shops"
      order-by-child="/shopNameUnique"
      start-at="{{routeData.shop}}"
      end-at="{{routeData.shop}}"
      data="{{shopData}}"
      >
    </firebase-query>

    <firebase-query id="menuTags"
      path="/tags/shopNameUnique/[[routeData.shop]]"
      data="{{tags}}"
    >
    </firebase-query>

    <firebase-query id="shopMessage"
      path="/shopMessage/[[routeData.shop]]"
      data="{{shopMessage}}"
      order-by-child="/chatTime"
      limit-to-last=10
    >
    </firebase-query>

<!--     <firebase-query id="shopMessage"
      path="/shopAdmins/[[routeData.shop]]"
      data="{{shopMessage}}"
      order-by-child="/chatTime"
      limit-to-last=10
    >
    </firebase-query>    --> 

    <firebase-query 
      id="shopAdmin"
      path="/shopAdmins/[[routeData.shop]]"
      data="{{shopAdmin}}"
      order-by-child="/adminUserId"
      equal-to="[[user.uid]]" 
      limit-to-last="1"
      >
    </firebase-query>    

    <firebase-document
      id="aboutDocument"        
      path="/shopAdminsResources/[[routeData.shop]]"
      data="{{editableAboutData}}">
    </firebase-document>

    <firebase-query 
      id="shopAdminsResources"
      path="/shopAdminsResources/[[routeData.shop]]"
      data="{{shopAdminsResources}}"      
      orderByChild="/imageCover"
      limit-to-last="1"
      >
    </firebase-query>       




      <template is="dom-if" if="{{isShopAdmin}}">
        You are admin of this shop. Click <a href="/admin/[[routeData.shop]]" tabindex="-1">here</a> to add a cover picture, about info and official menu.
      </template>


    

      <app-header role="navigation" id="header" effects="waterfall" condenses="" reveals="">    
        <div class="layout horizontal center-justified">
          <paper-tabs selected="{{selected}}"  no-bar>          
            <paper-tab>Menu</paper-tab>
            <paper-tab>About</paper-tab>
            <paper-tab>Maps</paper-tab>
            <paper-tab>Chat</paper-tab>
            <paper-tab>Official Menu</paper-tab>
          </paper-tabs>
        </div>
      </app-header>



    <template is="dom-repeat" items="[[shopAdminsResources]]" as="result">
      <shop-image        
          src="[[result.$val]]"
          class="hero-image">
      </shop-image>            
    </template>      




      <iron-pages selected="{{selected}}">

        <div>
          <div class="layout horizontal center-justified">
            <paper-tabs id="menu" scrollable selected="{{displayTag}}" no-bar attr-for-selected="label">
                <template is="dom-repeat" items="[[tags]]" as="tag" >
                  <paper-tab label="{{tag.tag}}">[[tag.tag]]</paper-tab>
                </template>
            </paper-tabs>
          </div>
          <iron-pages selected="{{displayTag}}" attr-for-selected="name">
            <div name = "{{displayTag}}">
              <ul class="grid">
                <template is="dom-repeat" items="[[items]]" as="item" filter="{{computeFilterTags(displayTag)}}">
                  <li>
                    [[item.name]]
                    <a href$="[[_getItemHref(item)]]">
                      <shop-list-menu item="[[item]]"></shop-list-menu>
                    </a>
                  </li>
                </template>
              </ul>
            </div>
          </iron-pages>
        </div>


        <div>
          [[editableAboutData.about]]

          <template is="dom-if" if="{{isShopAdmin}}">
            <br>
            <br>
            <br>
            <br>
            <b>(Admin only) Edit form:</b>

            <p>
              <input is="iron-input" value="{{editableAboutData.about::input}}">              
            </p>
          </template>          
        </div>


        <div>
          <google-map id="map" map="{{map}}" atitude="35.6895" longitude="139.6917" api-key="AIzaSyA_tK6zo3FBiuiXoXocS_-qLTS0KDyVd5E" zoom="15 " fit-to-markers>
            <template is="dom-repeat" items="[[shopData]]" as="shop">
              <google-map-marker style="transit-layer" map="[[map]]" latitude="{{shop.shopLat}}" longitude="{{shop.shopLng}}" title="{[routeData.shop}}" draggable="false"></google-map-marker>
            </template>
          </google-map>
        </div>

        <div>
          <div>
            <div class="list">
              <template is="dom-repeat" items="[[shopMessage]]" as="message" >
                <paper-item>
                  <paper-item-body two-line>
                    <div>{{message.displayName}}</div>
                    <div secondary>{{message.chatText}}</div>
                  </paper-item-body>
                </paper-item>
              </template>
            </div>
            <paper-material elevation="1" class="footer">
              <paper-input id="message-input" label="New Message:" on-keyup="_handleInput"></paper-input>
            </paper-material>
          </div>
        </div>

        <div>
           Owner of this shop? [[isShopAdmin]]
        </div>        
      </iron-pages>

  </template>

  <script>

    Polymer({

      is: 'shop-base',

      properties: {

        category: Object,

        shopName: String,

        shopNameUnique: String,

        visible: Boolean,

        route: Object,

        routeData: Object,

        item: Object,

        menuTitles : Object,

        addressQueryResult: {
          type: Array,
          notify: true,
        },

        shopAbout: {
          type: String,
          notify: true,
        },

        shopAddress: {
          type: Number,
          notify: true,
        },

        shopLat: {
          type: String,
          notify: true,
        },
        displayTag: {
          type: String,
          notify: true
        },

        messageTextCheck: {
          type: String,
          notify: true
        },

        shopLong: {
          type: String,
          notify: true,
        },

        tags: {
          type: Object,
          notify: true
        },

        shopAdmin: {
          type: Array,
          notify: true
        },    

        isShopAdmin: {
          type: Boolean,
          notify: true,
          value: false,
        },              
      },

      observers: [
        '_shopChanged(routeData.shop)',
        '_shopAdminQueryResultChanged(shopAdmin.splices)'
      ],

      _shopAdminQueryResultChanged: function(changeRecord) {                
        this.isShopAdmin = false;
        
        if (changeRecord) {          
          changeRecord.indexSplices.forEach(function(s) {
            this.isShopAdmin = true;
          }, this);          
        }
      },

      ready: function() {
        document.title = this.routeData.shop + ' - SHOP';
        shopName = this.routeData.shop;

        this.selected = "0";
           

        this.menuTitles = [
          {
            name: 'menu',
            title: 'Our Offerings'
          },
          {
            name: 'about',
            title: 'About Us'
          },
          {
            name: 'location',
            title: 'Our Location'
          },
          {
            name: 'chat',
            title: 'Chat with Us'
          }
        ];        

      },

      _getListItems: function(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [{},{},{},{},{},{},{},{},{},{}];
      },

      _getItemHref: function(item) {
        console.log(this.displayTag);
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        // console.log(this.routeData.shop);
        return item.shopNameUnique ? ['/detail', item.shopNameUnique, item.itemName, item.itemid].join('/') : null;
      },

      _shopChanged: function(shopName) {

          this.debounce('change-shop', function() {
            // Notify the category and the page's title
            this.fire('change-shop', {
              shopName: shopName.toUpperCase()
            });
          });

          this.selected = "0";
      },

      _getPluralizedQuantity: function(quantity) {
        if (!quantity) {
          return '';
        }
        var pluralizedQ = quantity === 1 ? 'item' : 'items';
        return  '(' + quantity + ' ' + pluralizedQ + ')';
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('shop-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      },

      computeFilterTags: function(string) {
      if (!string) {
        // set filter to null to disable filtering
        return null;
      } else {
        // return a filter function for the current search string
        string = string.toLowerCase();
        return function(item) {
          var japanese_name = item.shopsTags.toLowerCase();
          var english_name = item.shopsTags.toLowerCase();
          return (japanese_name.indexOf(string) != -1 ||
              english_name.indexOf(string) != -1);

        };
      }
    },

    _handleInput: function(e) {
       if (e.keyCode == 13) {

        var timestamp = new Date().getTime()

         var chatTexts = e.target.value;
         var users = firebase.auth().currentUser;
         var shopName = this.routeData.shop;
         if (users != null && !this.routeData.shop == false && !e.target.value == false) {
           var newChatKey = firebase.database().ref().child('/shopMessage/' + this.routeData.shop).push().key;
           var updates = {};
           var chatData = {
             userid: users.uid,
             displayName: users.displayName,
             chatTime: timestamp,
             chatText: chatTexts
           };
           updates['/shopMessage/'+ shopName + '/' + newChatKey] = chatData;
           firebase.database().ref().update(updates);
         };
         e.target.value = ''
       };
     },

    // _handleInput: function(e) {
    //    if (e.keyCode == 13) {

    //     var timestamp = new Date().getTime()

    //      var chatTexts = e.target.value;
    //      var users = firebase.auth().currentUser;
    //      var shopName = this.routeData.shop;
    //      if (users != null && !this.routeData.shop == false && !e.target.value == false) {
    //        var newChatKey = firebase.database().ref().child('/shopAdmins/' + this.routeData.shop).push().key;
    //        var updates = {};
    //        var chatData = {
    //          adminUserId: users.uid,             
    //        };
    //        updates['/shopAdmins/'+ shopName + '/' + newChatKey] = chatData;
    //        firebase.database().ref().update(updates);
    //      };
    //      e.target.value = ''
    //    };
    //  },     

    //   _toggleDrawer: function() {
    //     this.drawerOpened = !this.drawerOpened;
    //   }

    });

  </script>

</dom-module>
