<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">

<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="shop-button.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="shop-select.html">

<dom-module id="item-create">

  <template>

    <style include="shop-common-styles shop-button shop-select">

      :host {
        display: block;
      }

      #content {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      shop-image {
        position: relative;
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        --shop-image-img: {
          @apply(--layout-fit);
        };
      }

      shop-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .detail {
        margin: 64px 32px;
        width: 50%;
        max-width: 400px;
        transition: opacity 0.4s;
        opacity: 1;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      paper-icon-button.giant {
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        width: 100px;
        height: 100px;
        padding: 16px 0 16px 0;
        width: calc(99.66% - 8px);
        margin: 8px auto;
        background: white;
      }
      .price {
        margin: 16px 0 40px;
        font-size: 16px;
        color: var(--app-secondary-color);
      }

      .description {
        margin: 32px 0;
      }

      .description > h2 {
        margin: 16px 0;
        font-size: 13px;
      }

      .description > p {
        margin: 0;
        color: var(--app-secondary-color);
      }

      .pickers {
        @apply(--layout-vertical);
        border-top: 1px solid #ccc;
      }

      .centered{
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(99.66% - 8px);
        margin: 8px auto;
        background: white;
      }

      shop-select > select {
        font-size: 16px;
        padding: 16px 24px 16px 70px;
      }

      @media (max-width: 767px) {

        #content {
          @apply(--layout-vertical);
          @apply(--layout-center);
        }

        shop-image {
          margin: 0;
          width: 80%;
        }
        input {
          @apply(--paper-font-body2);
          display: none;
        }

        .detail {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

        .price {
          font-size: inherit;
          margin: 12px 0 32px;
        }

      }

    </style>

    <!--
      app-route provides the name of the category and the item.
    -->
    <app-route
        route="[[route]]"
        pattern="/:category/:item"
        data="{{routeData}}">
    </app-route>

    <!--
      shop-category-data provides the item data for a given category and item name.
    -->

    <firebase-query id="query"
      path="/image"
      data="{{items}}"
      limit-to-last="1"
      >
    </firebase-query>


    <div id="content" hidden$="[[failure]]">



      <template is="dom-repeat" items="{{items}}" as="item" hidden$="[[failure]]">
        <shop-image alt="[[item.shopName]]" src="[[item.url]]"></shop-image>

      </template>
      <div class="detail">
        <paper-input label="Shop Name" value="{{shopName}}">
        </paper-input>

        <paper-textarea label="ã€’" value="{{shopAddress}}">
        </paper-textarea>

        <paper-input label="@" value="{{shopEmail}}">
        </paper-input>

        <paper-input label="phone" value="{{shopPhone}}">
        </paper-input>

        <paper-input label="#tags" value="{{shopTags}}">
        </paper-input>

        <shop-button responsive>
          <button on-tap="_uploadShopClick" aria-label="update item description">Update Item Description</button>
        </shop-button>

        <div class="centered">
          <label for="file-input">
              <paper-icon-button type="file" icon="image:photo-camera" class="giant"> </paper-icon-button>
          </label>
        </div>
        <div class="horizontal justified">

          <input id="file-input" type="file" style="display: none;"/>
        </div>
      </div>
    </div>


    <!--
      shop-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->

  </template>

  <script>

    Polymer({

      is: 'item-create',

      properties: {

        item: Object,

        route: Object,

        routeData: Object,

        visible: Boolean,

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },
        items: {
          type: Object,
          notify: true
        },
        entry: {
          type: String,
          value: '## write something!',
          notify: true
        },
        shopName: {
          type: String,
          value: 'Mars',
          notify: true

        },
        shopEmail:{
          type: String,
          value:'',
          notify: true
        },
        shopAddress:{
          type: String,
          value:'',
          notify: true
        },
        shopPhone:{
          type: String,
          value:'',
          notify: true
        },
        shopTags:{
          type: String,
          value:'',
          notify: true
        },

        failure: Boolean

      },

      observers: [
        '_itemChanged(item, visible)'
      ],

      listeners: {
      'file-input.change': 'imageUploadTap',
      },

      _itemChanged: function(item, visible) {
        if (visible) {
          this.debounce('item-change', function() {
            // The item description contains escaped HTML (e.g. "&lt;br&gt;"), so we need to
            // unescape it ("<br>") and set it as innerHTML.
            var text = item ? item.description : '';
            this.$.desc.innerHTML = this._unescapeText(text);

            // Reset the select menus.
            this.$.quantitySelect.value = '1';
            this.$.sizeSelect.value = 'M';

            this.fire('change-section', {
              category: item.category,
              title: item.title
            });
          });
        }
      },

      _unescapeText: function(text) {
        var elem = document.createElement('textarea');
        elem.innerHTML = text;
        return elem.textContent;
      },

      _formatPrice: function(price) {
        return price ? '$' + price.toFixed(2) : '';
      },

      _addToCart: function() {
        // This event will be handled by shop-app.
        this.fire('add-cart-item', {
          item: this.item,
          quantity: parseInt(this.$.quantitySelect.value, 10),
          size: this.$.sizeSelect.value
        });
      },

      _isDefined: function(item) {
        return item != null;
      },


      imageUploadTap: function(e) {
        var file = e.target.files[0];
        var storageRef = firebase.storage().ref('image/' + file.name);
        var uploadTask = storageRef.put(file);
        var shopName = this.shopName;
        console.log(shopName);

        uploadTask.on('state_changed', function progress(snapshot){
          var precentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100

        },
        function error(err){

        },
        function (){

          var newImageKey = firebase.database().ref().child('image').push().key;
          var user = firebase.auth().currentUser;
          var downloadURL = uploadTask.snapshot.downloadURL;
          var updates = {};
          var imageData = {
            url: downloadURL,
            user: user.uid,
            shop: shopName
          };
          updates['/image/' + newImageKey] = imageData;
          updates['/users/' + user.uid + "/image/" + newImageKey] = imageData;
          console.log(downloadURL)
          firebase.database().ref().update(updates);

        })
     },
     _uploadShopClick: function(e) {
       var user = firebase.auth().currentUser;
       var entrys = this.entry;
       var shopNames = this.shopName;
       var shopEmails = this.shopEmail;
       var shopAddresss = this.shopAddress;
       var shopPhones = this.shopPhone;
       var shopsTagss = this.shopTags;
       var newShopKey = firebase.database().ref().child('shops').push().key;
       if (user != null && this.items != null) {
          console.log("it's clicked");
           this.items.forEach(function (post) {
             var urls = post.url;
             var users = post.user;
             var updates = {};
             var shopData = {
               url: urls,
               user: post.user,
               entry: entrys,
               shopName: shopNames,
               shopAddress: shopAddresss,
               shopEmail: shopEmails,
               shopPhone: shopPhones,
               shopsTags: shopsTagss,
              };
              updates['/shop/' + newShopKey] = shopData;
              console.log(updates);
              firebase.database().ref().update(updates);
           });
         }
       }

    });

  </script>

</dom-module>
