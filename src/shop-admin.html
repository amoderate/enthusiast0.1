<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="shop-common-styles.html">

<link rel="import" href="shop-select.html">


<dom-module id="shop-admin">

  <template>

    <style include="shop-common-styles shop-button shop-select">

      :host {
        display: block;
      }

      #content {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      shop-image {
        position: relative;
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        --shop-image-img: {
          @apply(--layout-fit);
        };
      }

      shop-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .detail {
        margin: 64px 32px;
        width: 50%;
        max-width: 400px;
        transition: opacity 0.4s;
        opacity: 1;
      }
      .pre {
            white-space: pre;
            unicode-bidi: embed;
        }

      FILE-INPUT { position: relative; margin: 64px 32px;
      width: 30%;
      max-width:4600px;
      width: 50px;
      height: 50px;
      padding: 16px 0 16px 0;
      width: calc(99.66% - 8px);
      margin: 8px auto;}

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      .giant {
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        width: 100px;
        height: 100px;
        padding: 16px 0 16px 0;
        width: calc(99.66% - 8px);
        margin: 8px auto;
        background: white;
      }

      .description {
        margin: 32px 0;
      }

      .description > h2 {
        margin: 16px 0;
        font-size: 13px;
      }

      .description > p {
        margin: 0;
        color: var(--app-secondary-color);
      }

      .pickers {
        @apply(--layout-vertical);
        border-top: 1px solid #ccc;
      }

      .centered{
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(99.66% - 8px);
        margin: 8px auto;
        background: white;
      }

      shop-select > select {
        font-size: 16px;
        padding: 16px 24px 16px 70px;
      }

      @media (max-width: 767px) {

        #content {
          @apply(--layout-vertical);
          @apply(--layout-center);
        }

        shop-image {
          margin: 0;
          width: 80%;
        }

        .detail {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

      }

    </style>

    <!--
      app-route provides the name of the category and the item.
    -->
    <app-route
        route="[[route]]"
        pattern="/:shop"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <shop-category-data categories="{{categories}}"></shop-category-data>

    <firebase-auth id="auth"
      user="{{user}}"
      provider="google"
      on-error="showError"
      >
    </firebase-auth>

    

    


        

    <div id="content" hidden$="[[failure]]">

      
      <div class="detail">

        


      

        Change cover image for [[routeData.shop]] (1440x160)
        
        
        <div class="centered">
          <file-input id="file-input" >
            <iron-icon icon="image:photo-camera" class="giant" ></iron-icon>
          </file-input>
        </div>










      </div>
    </div>
    <!--
      shop-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->

  </template>

  <script>

    Polymer({

      is: 'shop-admin',

      properties: {

        item: Object,

        route: Object,

        routeData: Object,

        visible: Boolean,

        latitude: {
          type: String,
          notify: true
        },

        longitude: {
          type: String,
          notify: true
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },
        items: {
          type: Object,
          notify: true
        },

        shopName: {
          type: String,
          notify: true

        },
        itemName: {
          type: String,
          notify: true

        },

        phone: {
          type: String,
          notify: true
        },

        value: {
          type: String,
          notify: true
        },

        theme:{
          type: String,
          notify: true
        },

        shops: {
          type: Array,
          notify: true
        },

        shopTags:{
          type: String,
          value:'',
          notify: true
        },

        tags:{
          type: Object,
          notify: true
        },

        tokens: {
          type: Array,
          notify: true
        },

        shoptypes:{
          type: String,
          notify: true
        },

        searchString: {
          type: String,
          value: 'For the love of beer',
          notify: true
        },

        shopNameUnique: {
          type: String,
          notify: true,
          value: '9999'
        },    

        shopIds: {
          type: String,
          notify: true
        },            

        shopPhones: {
          type: String,
          notify: true
        },            

        failure: Boolean

      },



      listeners: {
      'file-input.change': 'fileInputCoverChangedFct',
      },




      fileInputCoverChangedFct: function(event) {
        file = event.target.files[0];

        if (!file.type.match('image.*')) {
          console.log("error: not an image");
          return
        }         

        var timeserver = new Date();  
        var unixtime = Math.round(timeserver/1000);
        
        var storageRef = firebase.storage().ref('imageShopAdmins/' + this.routeData.shop + '/' + unixtime + '_' + file.name);

        var uploadTask = storageRef.put(file);

        uploadTask.on('state_changed', function progress(snapshot) {
          var precentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        },
        function error(err) {},
        function () {
          var path = 'shopAdminsResources/' + this.routeData.shop + '/imageCover/';
          var newImageKey = firebase.database().ref().child(path).push().key;
          var user = firebase.auth().currentUser;
          var downloadURL = uploadTask.snapshot.downloadURL;
          var updates = {};
          updates[path] = downloadURL;          
          firebase.database().ref().update(updates);          
        }.bind(this))
      },

 

    });

  </script>

</dom-module>
