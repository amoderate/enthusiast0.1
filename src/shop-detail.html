<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="shop-select.html">
<link rel="import" href="shop-list-item-detail.html">



<dom-module id="shop-detail">

  <template>

    <style include="shop-common-styles shop-button shop-select">

      :host {
        display: block;
      }

      #content {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      a {
        text-decoration: none;
        color: var(--app-primary-color);
      }

      shop-image {
        position: relative;
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        --shop-image-img: {
          @apply(--layout-fit);
        };
      }

      shop-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .detail {
        margin: 64px 32px;
        width: 50%;
        max-width: 400px;
        transition: opacity 0.4s;
        opacity: 0;
      }

      .detail[has-content] {
        opacity: 1;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      .price {
        margin: 16px 0 40px;
        font-size: 16px;
        color: var(--app-secondary-color);
      }

      .description {
        margin: 32px 0;
      }

      .description > h2 {
        margin: 16px 0;
        font-size: 13px;
      }

      .description > p {
        margin: 0;
        color: var(--app-secondary-color);
      }

      .pickers {
        @apply(--layout-vertical);
        border-top: 1px solid #ccc;
      }

      shop-select > select {
        font-size: 16px;
        padding: 16px 24px 16px 70px;
      }

      iron-collapse {
       box-shadow: 6px;
      }

      paper-button {
       width: 100%;
       text-transform: none;
      }

      @media (max-width: 767px) {

        #content {
          @apply(--layout-vertical);
          @apply(--layout-center);
        }

        shop-image {
          margin: 0;
          width: 80%;
        }

        .detail {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

        .price {
          font-size: inherit;
          margin: 12px 0 32px;
        }

      }

    </style>

    <!--
      app-route provides the name of the category and the item.
    -->
    <app-route
        route="[[route]]"
        pattern="/:shop/:item/:itemid"
        data="{{routeData}}">
      </app-route>

    <!--
      shop-category-data provides the item data for a given category and item name.
    -->

    <firebase-query id="query"
      path="/items"
      data="{{items}}"
      order-by-child="/itemid"
      start-at="{{routeData.itemid}}"
      end-at="{{routeData.itemid}}"
      >
    </firebase-query>


    <div id="content">
      <template is="dom-repeat" items="{{items}}" as="item" >
      <shop-image alt="[[item.shopName]]" src="[[item.url]]"></shop-image>
      <div class="detail" has-content$="[[_isDefined(item)]]">
        <div class="description">
          <h2>Description</h2>
            <h1>[[item.itemName]] by [[item.shopName]]</h1>
        </div>
        <shop-button>
          <button on-tap="_goToShopPage" aria-label="Visit Shop">

            <a href$="[[_getItemHref(item)]]"><shop-list-item-detail item="[[item]]" ></shop-list-item-detail> Visit [[routeData.shop]]</a>
          </button>
        </shop-button>

      </div>
    </template>
    </div>
    <!--
      shop-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->

  </template>

  <script>

    Polymer({

      is: 'shop-detail',

      properties: {

        item: Object,

        route: Object,

        routeData: Object,

        visible: Boolean,

        failure: Boolean

      },

      observers: [
      ],

      _unescapeText: function(text) {
        var elem = document.createElement('textarea');
        elem.innerHTML = text;
        return elem.textContent;
      },

      _formatPrice: function(price) {
        return price ? '$' + price.toFixed(2) : '';
      },

      _addToCart: function() {
        // This event will be handled by shop-app.
        this.fire('add-cart-item', {
          item: this.items,
          quantity: parseInt(this.$.quantitySelect.value, 10),
          size: this.$.sizeSelect.value
        });
      },

      _getItemHref: function(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        console.log(['/shop-home', item.shopName].join('/'))
        return item.shopName ? ['/shop-home', item.shopName].join('/') : null;
      },



      _isDefined: function(item) {
        return item != null;
      },

      _goToShopPage: function() {
        console.log("SHOP PAGE: " + this.routeData.shopName);
        console.log(this.routeData.shop)
      },


    });

  </script>

</dom-module>
