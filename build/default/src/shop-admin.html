</head><body><dom-module id="shop-admin">

    <style include="shop-common-styles shop-button shop-select">

      :host {

      }

      #content {
        @apply(--layout-horizontal);

      }

      shop-image {

        max-width: 600px;

        }

      FILE-INPUT { position: relative; margin: 64px 32px;
      width: 30%;

      width: 50px;
      height: 50px;
      padding: 16px 0 16px 0;

        margin: 0;
      }

        width: 50%;
        max-width: 600px;

        height: 100px;

      }

      .pickers {

      }

      .centered{
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(99.66% - 8px);
        margin: 8px auto;
        background: white;
      }

      shop-select > select {

      }

        }

    -->

  </template>

  <script>

    Polymer({

      is: 'shop-admin',

      properties: {

        item: Object,

        route: Object,

        routeData: Object,

        visible: Boolean,

        latitude: {
          type: String,
          notify: true
        },

        longitude: {
          type: String,
          notify: true
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },
        items: {
          type: Object,
          notify: true
        },

        shopName: {
          type: String,
          notify: true

        },
        itemName: {
          type: String,
          notify: true

        },

        phone: {
          type: String,
          notify: true
        },

        value: {
          type: String,
          notify: true
        },

        theme:{
          type: String,
          notify: true
        },

        shops: {
          type: Array,
          notify: true
        },

        shopTags:{
          type: String,
          value:'',
          notify: true
        },

        tags:{
          type: Object,
          notify: true
        },

        tokens: {
          type: Array,
          notify: true
        },

        shoptypes:{
          type: String,
          notify: true
        },

        searchString: {
          type: String,
          value: 'For the love of beer',
          notify: true
        },

        shopNameUnique: {
          type: String,
          notify: true,
          value: '9999'
        },    

        shopIds: {
          type: String,
          notify: true
        },            

        shopPhones: {
          type: String,
          notify: true
        },            

        failure: Boolean,

        shopAdminsResources: {
          type: Object,
          notify: true
        },        

      },



      listeners: {
      'file-input.change': 'fileInputCoverChangedFct',
      },




      fileInputCoverChangedFct: function(event) {
        file = event.target.files[0];

        if (!file.type.match('image.*')) {
          console.log("error: not an image");
          return
        }         

        var timeserver = new Date();  
        var unixtime = Math.round(timeserver/1000);
        
        var storageRef = firebase.storage().ref('imageShopAdmins/' + this.routeData.shop + '/' + unixtime + '_' + file.name);

        var uploadTask = storageRef.put(file);

        uploadTask.on('state_changed', function progress(snapshot) {
          var precentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        },
        function error(err) {},
        function () {
          var path = 'shopAdminsResources/' + this.routeData.shop + '/imageCover/';
          var newImageKey = firebase.database().ref().child(path).push().key;
          var user = firebase.auth().currentUser;
          var downloadURL = uploadTask.snapshot.downloadURL;
          var updates = {};
          updates[path] = downloadURL;          
          firebase.database().ref().update(updates);          
        }.bind(this))
      },

      deleteItem: function(event) {
        var item = event.model.item;
        // console.log(item)
        firebase.database().ref().child('itemsAdmin/' + [[routeData.shop]] + '/' + item.itemid).remove();
      },      

 

    });

  </script>
