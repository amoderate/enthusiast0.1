<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-directions.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-chip/paper-chip.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-list-menu.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<link rel="stylesheet" href="../bower_components/firechat/dist/firechat.min.css">
<script src="../bower_components/firechat/dist/firechat.min.js"></script>





</head><body><dom-module id="shop-base">
  <template>
    <style include="shop-common-styles">

      .hero-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        margin-bottom: 32px;
      }

      google-map {
        height: 600px;
      }

      .hero-image {
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      paper-tabs {
        @apply(--layout-center);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        width: 35%;
        text-transform: uppercase;
        margin-bottom: 1px;
      }

      paper-tab.iron-selected {
        color: #E57373;
      }

      --paper-tab-ink: #E57373;

      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-justified);
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

      @media (max-width: 767px) {
        .hero-image {
          display: none;
        }
        .grid{
          @apply(--layout-vertical);
        }

        .grid  li {
          -webkit-flex-basis: 100%;
          flex-basis: 100%;
          max-width: 100%;
        }
        paper-tabs {
          @apply(--layout-center);
          font-family: 'Roboto', 'Noto', sans-serif;
          -webkit-font-smoothing: antialiased;
          width: 75%;
          text-transform: uppercase;
          margin-bottom: 1px;
        }
      }
    </style>



    <app-route route="[[route]]" pattern="/:shop" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <firebase-query id="query" path="/items" data="{{items}}" order-by-child="/shopName" start-at="{{routeData.shop}}" end-at="{{routeData.shop}}">
    </firebase-query>

    <firebase-query id="queryAddress" path="/shops" order-by-child="/shopName" equal-to="[[routeData.shop]]" data="{{addressQueryResult}}">
    </firebase-query>

    <iron-ajax id="queryGPS" url="https://maps.google.com/maps/api/geocode/json?address=[[shopAddress]]" handle-as="json" on-response="handleAjaxGPSresponse" debounce-duration="300">
    </iron-ajax>

      <app-header role="navigation" id="header" effects="waterfall" condenses="" reveals="">
        <div class="layout horizontal center-justified">
        <paper-tabs selected="{{selected}}" no-bar="">
          <paper-tab>Menu</paper-tab>
          <paper-tab>About</paper-tab>
          <paper-tab>Maps</paper-tab>
          <paper-tab>Chat</paper-tab>
        </paper-tabs>
      </div>
      </app-header>

      <iron-pages selected="{{selected}}">
        <div>
          <div class="layout horizontal center-justified">
            <paper-tabs scrollable="" selected="{{menu}}" no-bar="">
              <paper-tab>Salad</paper-tab>
              <paper-tab>Drinks</paper-tab>
              <paper-tab>Main</paper-tab>
              <paper-tab>Desert</paper-tab>
            </paper-tabs>
        </div>
          <iron-pages selected="{{menu}}">
          <div>
            <ul class="grid">
              <template is="dom-repeat" items="[[items]]" as="item">
                <li>
                  <a href$="[[_getItemHref(item)]]">
                    <shop-list-menu item="[[item]]"></shop-list-menu></a>
                </li>
              </template>
            </ul>
          </div>
          <div>
          </div>
          <div>
          </div>
          <div>
          </div>
          <iron-pages selected="{{selected}}">

        </iron-pages></iron-pages></div>

        <div>
          [[shopAbout]]
        </div>

        <div>
          <google-map latitude="[[shopLat]]" longitude="[[shopLong]]" api-key="AIzaSyA_tK6zo3FBiuiXoXocS_-qLTS0KDyVd5E">
            <google-map-marker latitude="[[shopLat]]" longitude="[[shopLong]]" title="[[routeData.shop]]"></google-map-marker>
          </google-map>
        </div>

        <div id="firechatwrapper">
          
          
        </div>
      </iron-pages>

  </template>

  <script>

    Polymer({

      is: 'shop-base',

      properties: {

        selected: {
          type: Number,
          value: 0
        },

        category: Object,

        shopName: String,

        visible: Boolean,

        route: Object,

        routeData: Object,

        item: Object,

        menuTitles : Object,

        addressQueryResult: {
          type: Array,
          notify: true,
        },

        shopAbout: {
          type: String,
          notify: true,
        },

        shopAddress: {
          type: Number,
          notify: true,
        },

        shopLat: {
          type: Number,
          notify: true,
        },

        shopLong: {
          type: Number,
          notify: true,
        },
      },

      observers: [
        '_addressQueryResultChanged(addressQueryResult.splices)',
        '_shopChanged(routeData.shop)'
      ],


      ready: function() {
        document.title = this.routeData.shop + ' - SHOP';
        shopName = this.routeData.shop;

        this.menuTitles = [
          {
            name: 'menu',
            title: 'Our Offerings'
          },
          {
            name: 'about',
            title: 'About Us'
          },
          {
            name: 'location',
            title: 'Our Location'
          },
          {
            name: 'chat',
            title: 'Chat with Us'
          }
        ];

        //console.log("aaa" + this.routeData.shop);

        this.initChat();

      },

      _addressQueryResultChanged: function(changeRecord) {
        console.log(changeRecord);
        this.selected = 0;
        this.shopAbout = "About";
        this.shopAddress = "";
        this.shopLat = "0";
        this.shopLong = "0";

        if (changeRecord) {
            changeRecord.indexSplices.forEach(function(s) {
                s.object.forEach(function(shop) {
                  this.shopAbout = shop.about;
                  this.shopAddress = shop.address;
                  this.$.queryGPS.generateRequest();
                }.bind(this));
            }.bind(this));
        }
      },

      handleAjaxGPSresponse: function(request) {
        console.log(request.detail.response);
        console.log(this.$.queryGPS.lastResponse);
        var response = request.detail.response;
        response.results.forEach(function(s) {
              this.shopLat = s.geometry.location.lat;
              this.shopLong = s.geometry.location.lng;
        }.bind(this));
      },

      _getListItems: function(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [{},{},{},{},{},{},{},{},{},{}];
      },

      _getItemHref: function(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        // console.log(this.routeData.shop);
        return item.shopName ? ['/detail', item.shopName, item.itemName, item.itemid].join('/') : null;
      },

      _shopChanged: function(shopName) {
       console.log("changed shop")

          this.debounce('change-shop', function() {
            // Notify the category and the page's title
            this.fire('change-shop', {
              shopName: shopName.toUpperCase()
            });
          });

      },

      _getPluralizedQuantity: function(quantity) {
        if (!quantity) {
          return '';
        }
        var pluralizedQ = quantity === 1 ? 'item' : 'items';
        return  '(' + quantity + ' ' + pluralizedQ + ')';
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('shop-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },

      initChat() {

        var user = firebase.auth().currentUser;
        var chatRef = firebase.database().ref("chat");
        var chat = new FirechatUI(chatRef, this.$.firechatwrapper);
        if (user != null) {
            chat.setUser(user.uid, user.displayName);
        }

      }

    });

  </script>

</dom-module>
</body></html>
