<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../bower_components/file-input/file-input.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="shop-button.html">

</head><body><dom-module id="shop-item-create">

  <template>

    <style include="shop-common-styles shop-button shop-select">

      :host {
        display: block;
        --app-primary-color: #202020;
        --app-secondary-color: #757575;
        --app-accent-color: #172C50;
      }


      #content {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .barbutton{
          --iron-icon-width: 50%;
          --iron-icon-height: 45px;
          --iron-icon-fill-color: white;
          --iron-icon-stroke-color: black;
      }


      .tab-layout {
        @apply(--layout-block);
        @apply(--layout-self-center);

        width: 75%;
        max-width: 700px;
        transition: opacity 0.4s;
        opacity: 1;
      }

      paper-toolbar {
        @apply(--layout-fixed-bottom);
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.95);
      }
      paper-button.red {
        padding: 0px 0px 0px 60px;
      }

      paper-button.custom {
        --paper-button-ink-color: var(--app-primary-color);
        /* These could also be individually defined for each of the
          specific css classes, but we'll just do it once as an example */
        --paper-button-flat-keyboard-focus: {

          color: white !important;
        };
        --paper-button-raised-keyboard-focus: {
          background-color: var(--app-secondary-color) !important;
          color: white !important;
        };

      }
      paper-button.pink {
        color: var(--app-primary-color);
        padding: 0px 0px 0px 0px;
      }

      paper-tabs {
        @apply(--layout-center);
        font-family: 'Roboto', 'Noto', sans-serif;

        text-transform: uppercase;
        margin-bottom: 3px;
      }

      paper-tab.iron-selected {
        color: var(--app-primary-color);
      }

      paper-tab {
      --paper-tab-ink: var(--app-primary-color);
      }

      shop-image {
        position: relative;
        margin: 0;
        width: 100%;
        max-width: 600px;
        --shop-image-img: {
          @apply(--layout-fit);
          top: 0;
          bottom: 0;
          max-width: none;
        };
      }

      shop-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      polymer-quill.full {
    --polymer-quill-editor-max-height: 600px;
    --polymer-quill-editor-min-height: 200px;
  }

      .detail {
        margin: 64px 32px;
        width: 50%;
        max-width: 400px;
        transition: opacity 0.4s;
        opacity: 1;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      .description {
        margin: 32px 0;
      }

      .description > h2 {
        margin: 16px 0;
        font-size: 13px;
      }

      .description > p {
        margin: 0;
        color: var(--app-secondary-color);
      }

      .pickers {
        @apply(--layout-vertical);
        border-top: 1px solid #ccc;
      }

      shop-select > select {
        font-size: 16px;
        padding: 16px 24px 16px 70px;
      }

      .flex-horizontal {
           @apply(--layout-horizontal);
         }
       .flexchild {
         @apply(--layout-flex);
       }

       #toast1 {

           text-align: center;

     }

     #toast2 {

         text-align: center;

   }

   paper-progress {
    --paper-progress-active-color: var(--paper-yellow-400);
    --paper-progress-secondary-color: var(--paper-yellow-400);
    display: block;
    width: 100%;
    margin: 20px 0;
  }

      @media (max-width: 767px) {

        #content {
          @apply(--layout-vertical);
          @apply(--layout-center);
        }

        shop-image {
          margin: 0;
          width: 100%;
        }


      FILE-INPUT {
        position: relative;
        margin: 0px 0;
        padding: 0 0px;
       }

        .detail {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

        paper-tabs {
          @apply(--layout-center);
          font-family: 'Roboto', 'Noto', sans-serif;
          -webkit-font-smoothing: antialiased;
          text-transform: uppercase;
          margin-bottom: 1px;
          }
        }
      }

    </style>

    
    <app-route route="[[route]]" pattern="/:category/:item" data="{{routeData}}">
    </app-route>

    <shop-category-data categories="{{categories}}"></shop-category-data>

    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="showError">
    </firebase-auth>

    <firebase-query id="query" path="/imageDraft/[[user.uid]]" data="{{items}}" limit-to-last="1">
    </firebase-query>

    <firebase-query id="queryShops" path="/shops/[[shopNameUnique]]" data="{{shops}}" order-by-child="/shopNameUnique" equal-to="[[shopNameUnique]]" limit-to-last="1">
    </firebase-query>

    <firebase-query id="queryAddress" path="/shops/[[routeData.shop]]" order-by-child="/shopNameUnique" start-at="{{routeData.shop}}" end-at="{{routeData.shop}}" data="{{shopData}}">
    </firebase-query>

    <firebase-query id="queryTags" path="/tags/shopNameUnique/[[shopNameUnique]]" data="{{tags}}" order-by-child="/tag" start-at="[[shopTags]]" end-at="[[shopTags]]" limit-to-first="10">
    </firebase-query>

    <firebase-query id="searchSuggestTags" path="/tags" data="{{tagsSeach}}" order-by-child="/tag" start-at="[[shopTags]]" limit-to-first="30">

    <firebase-query id="isUniqueTags" path="/tags" data="{{selectedTag}}" order-by-child="/tag" start-at="[[shopTags]]" end-at="[[shopTags]]" limit-to-first="30">

    </firebase-query>

    <firebase-query id="geo" path="/geo/[[theme]]" data="{{geo}}" order-by-child="/shopNameUnique" start-at="[[shopNameUnique]]" end-at="[[shopNameUnique]]" limit-to-first="30">
    </firebase-query>

    <firebase-query id="UserGeo" path="/users/[[user.uid]]/geo" data="{{usergeo}}" order-by-child="/shopNameUnique" start-at="[[shopNameUnique]]" end-at="[[shopNameUnique]]" limit-to-first="30">
    </firebase-query>

    <div id="content" hidden$="[[failure]]">

      <template is="dom-repeat" items="{{items}}" as="item" hidden$="[[failure]]">
        <shop-image alt="[[item.shopName]]" src="[[item.url]]"></shop-image>
      </template>

    </div>

    <header>
      <span>[[_getPluralizedQuantity(itemList.length)]]</span>
        <div id="content">
          <paper-tabs selected="{{selected}}" no-bar="">
              <paper-tab>Tags タグ</paper-tab>
              <paper-tab>Comment コメント</paper-tab>
          </paper-tabs>
      </div>
    </header>

    <iron-pages selected="{{selected}}">

    <div id="content" hidden$="[[failure]]">

      <div class="detail">

        <google-maps-api id="maps" api-key="AIzaSyDp_5oAA4F35biRBtx0nyWAfSSv61OjKnM" libraries="places" on-api-load="on_api_load"></google-maps-api>

        <paper-input id="input" placeholder="" label="Shop Name ショップ名" class="input" type="text" value="{{shopName}}">
        </paper-input>

        <paper-input label="Address  場所" value="{{value}}">
        </paper-input>

        <paper-textarea label="Item  皿" value="{{itemName}}">
        </paper-textarea>

        <paper-input label="Theme  テーマ" value="{{theme}}">
        </paper-input>
      <paper-tabs scrollable="" selected="{{theme}}" attr-for-selected="label" no-bar="">
        <template is="dom-repeat" items="[[categories]]" as="category" initial-count="10" filter="{{computeFilter(theme)}}">
          <paper-tab label="{{category.title}}">
            {{category.title}}
          </paper-tab>
        </template>

        </paper-tabs>

        <paper-input label="#Tags" value="{{shopTags}}">
        </paper-input>
        <paper-tabs scrollable="" selected="{{shopTags}}" attr-for-selected="label" no-bar="">
          <template is="dom-repeat" items="[[tagsSeach]]" as="tag" initial-count="10" filter="{{computeFilterTags(shopTags)}}">
            <paper-tab label="{{tag.tag}}">
                {{tag.tag}}
            </paper-tab>
          </template>
        </paper-tabs>
      </div>
    </div>

  <div id="content" hidden$="[[failure]]">
    <div class="detail">
      <div>
        <paper-material elevation="0">
          <marked-element markdown="{{blog}}">
            <div class="markdown-html"></div>
          </marked-element>
        </paper-material>
      </div>
      <div>
        <paper-textarea label="Write something" value="{{blog::input}}">
        </paper-textarea>
      </div>
    </div>
  </div>

  </iron-pages>

  <paper-toast id="toast1" class="fit-bottom" text="[[toast1Text]]"></paper-toast>
  <paper-toast id="toast2" class="fit-bottom"><paper-progress indeterminate=""></paper-progress></paper-toast>

  <paper-toolbar class="toolbar" middle-justify="center">
    <div class="middle">

      <div class="container flex-horizontal">
        <div class="flexchild2">
           <paper-button toggles="" on-tap="_uploadShopClick" class="custom pink">
              <iron-icon icon="hardware:keyboard-arrow-up" class="barbutton"></iron-icon>
          </paper-button>
        </div>
        <div class="flexchild2">
          <paper-button class="custom red" toggles="">
            <file-input id="file-input" class="barbutton">
              <iron-icon icon="image:camera-alt" class="barbutton"></iron-icon>
            </file-input>
          </paper-button>
        </div>
      </div>

    </div>
   </paper-toolbar>




    

  </firebase-query></template>
