<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="shop-select.html">
<link rel="import" href="shop-list-item-detail.html">
<link rel="import" href="shop-list-detail-image.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">



</head><body><dom-module id="shop-detail">

  <template>

    <style include="shop-common-styles shop-button shop-select">

    a {
      text-decoration: none;
      color: var(--app-primary-color);
    }

      shop-button {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);

      }

      #blog {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);

      }


      @media (max-width: 767px) {

      }

    </style>

    

    <app-route route="[[route]]" pattern="/:shop/:item/:itemid" data="{{routeData}}">
      </app-route>

    

    <firebase-query id="query" path="/items" data="{{items}}" order-by-child="/itemid" start-at="{{routeData.itemid}}" end-at="{{routeData.itemid}}">
    </firebase-query>

    <div id="content">
      <template is="dom-repeat" items="{{items}}" as="item">
        <shop-list-detail-image item="[[item]]"> </shop-list-detail-image>

          <div id="blog">
            <paper-material elevation="0">
              <marked-element markdown="{{item.blog}}">
                <div class="markdown-html"></div>
              </marked-element>
            </paper-material>
          </div>

        <shop-button>
          <button on-tap="_goToShopPage" aria-label="Visit Shop">
            <a href$="[[_getItemHref(item)]]">Visit [[item.shopName]]</a>
          </button>
        </shop-button>
      
    </template>
    </div>
    

  </template>

  <script>Polymer({is:"shop-detail",properties:{item:Object,route:Object,routeData:Object,visible:Boolean,failure:Boolean},observers:[],_unescapeText:function(e){var t=document.createElement("textarea");return t.innerHTML=e,t.textContent},_formatPrice:function(e){return e?"$"+e.toFixed(2):""},_addToCart:function(){this.fire("add-cart-item",{item:this.items,quantity:parseInt(this.$.quantitySelect.value,10),size:this.$.sizeSelect.value})},_getItemHref:function(e){return e.shopName?["/base",e.shopNameUnique].join("/"):null},_isDefined:function(e){return null!=e},_goToShopPage:function(){}});</script>

</dom-module>
</body></html>
