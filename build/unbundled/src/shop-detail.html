<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="shop-select.html">
<link rel="import" href="shop-list-item-detail.html">



</head><body><dom-module id="shop-detail">

  <template>

    <style include="shop-common-styles shop-button shop-select">

      :host {
        display: block;
      }

      #content {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      a {
        text-decoration: none;
        color: var(--app-primary-color);
      }

      shop-image {
        position: relative;
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        --shop-image-img: {
          @apply(--layout-fit);
        };
      }

      shop-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .detail {
        margin: 64px 32px;
        width: 50%;
        max-width: 400px;
        transition: opacity 0.4s;
        opacity: 0;
      }

      .detail[has-content] {
        opacity: 1;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      .price {
        margin: 16px 0 40px;
        font-size: 16px;
        color: var(--app-secondary-color);
      }

      .description {
        margin: 32px 0;
      }

      .description > h2 {
        margin: 16px 0;
        font-size: 13px;
      }

      .description > p {
        margin: 0;
        color: var(--app-secondary-color);
      }

      .pickers {
        @apply(--layout-vertical);
        border-top: 1px solid #ccc;
      }

      shop-select > select {
        font-size: 16px;
        padding: 16px 24px 16px 70px;
      }

      iron-collapse {
       box-shadow: 6px;
      }

      paper-button {
       width: 100%;
       text-transform: none;
      }

      @media (max-width: 767px) {

        #content {
          @apply(--layout-vertical);
          @apply(--layout-center);
        }

        shop-image {
          margin: 0;
          width: 80%;
        }

        .detail {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

        .price {
          font-size: inherit;
          margin: 12px 0 32px;
        }

      }

    </style>

    
    <app-route route="[[route]]" pattern="/:shop/:item/:itemid" data="{{routeData}}">
      </app-route>

    

    <firebase-query id="query" path="/items" data="{{items}}" order-by-child="/itemid" start-at="{{routeData.itemid}}" end-at="{{routeData.itemid}}">
    </firebase-query>


    <div id="content">
      <template is="dom-repeat" items="{{items}}" as="item">
      <shop-image alt="[[item.shopName]]" src="[[item.url]]"></shop-image>
      <div class="detail" has-content$="[[_isDefined(item)]]">
        <div class="description">
          <h2>Description</h2>
            <h1>[[item.itemName]] by [[item.shopName]]</h1>
        </div>
        <shop-button>
          <button on-tap="_goToShopPage" aria-label="Visit Shop">

            <a href$="[[_getItemHref(item)]]"><shop-list-item-detail item="[[item]]"></shop-list-item-detail> Visit [[routeData.shop]]</a>
          </button>
        </shop-button>

      </div>
    </template>
    </div>
    

  </template>

  <script>Polymer({is:"shop-detail",properties:{item:Object,route:Object,routeData:Object,visible:Boolean,failure:Boolean},observers:[],_unescapeText:function(e){var t=document.createElement("textarea");return t.innerHTML=e,t.textContent},_formatPrice:function(e){return e?"$"+e.toFixed(2):""},_addToCart:function(){this.fire("add-cart-item",{item:this.items,quantity:parseInt(this.$.quantitySelect.value,10),size:this.$.sizeSelect.value})},_getItemHref:function(e){return console.log(["/shop-home",e.shopName].join("/")),e.shopName?["/shop-home",e.shopName].join("/"):null},_isDefined:function(e){return null!=e},_goToShopPage:function(){console.log("SHOP PAGE: "+this.routeData.shopName),console.log(this.routeData.shop)}});</script>

</dom-module>
</body></html>
