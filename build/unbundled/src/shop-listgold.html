<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="shop-gold-data.html">

</head><body><dom-module id="shop-listgold">

  <template>

    <style include="shop-common-styles">

      .hero-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        margin-bottom: 32px;
      }

      .hero-image {
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-justified);
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

      @media (max-width: 767px) {
/*        .hero-image {
          display: none;
        }*/

        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }

    </style>

    
    <app-route route="[[route]]" pattern="/:shop" data="{{routeData}}">
    </app-route>

    

    <firebase-query id="query" path="/items" data="{{items}}" order-by-child="/shopName" start-at="{{routeData.shop}}" end-at="{{routeData.shop}}">
    </firebase-query>

    <header>
      <h1>Welcome to [[routeData.shop]]</h1>
    </header>

    <ul class="grid" hidden$="[[failure]]">
      <template is="dom-repeat" items="[[items]]" as="item" initial-count="4">

        <li>
          <a href$="[[_getItemHref(item)]]"><shop-list-item item="[[item]]"></shop-list-item></a>
        </li>
      </template>
    </ul>

    

  </template>

  <script>Polymer({is:"shop-listgold",properties:{shop:Object,route:Object,routeData:Object,visible:Boolean,offline:{type:Boolean,observer:"_offlineChanged"},failure:Boolean},observers:["_shopChanged(shop, visible)"],_getItemHref:function(e){return e.itemName?["/detail",e.shopName,e.itemName].join("/"):null},_getPluralizedQuantity:function(e){if(!e)return"";var o=1===e?"item":"items";return"("+e+" "+o+")"},_shopChanged:function(e,o){o&&this.debounce("change-section",function(){this.fire("change-section",{shop:e.shopName,shopTitle:e.shopTitle})})},_offlineChanged:function(e){}});</script>

</dom-module>
</body></html>
