    <style include="shop-common-styles shop-button shop-select">

      :host {
        display: block;
      }

      #content {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      shop-image {
        position: relative;
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        --shop-image-img: {
          @apply(--layout-fit);
        };
      }

      shop-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .detail {
        margin: 64px 32px;
        width: 50%;
        max-width: 400px;
        transition: opacity 0.4s;
        opacity: 1;
      }
      .pre {
            white-space: pre;
            unicode-bidi: embed;
        }

      FILE-INPUT { position: relative; margin: 64px 32px;
      width: 30%;
      max-width:4600px;
      width: 50px;
      height: 50px;
      padding: 16px 0 16px 0;
      width: calc(99.66% - 8px);
      margin: 8px auto;}

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      .giant {
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        width: 100px;
        height: 100px;
        padding: 16px 0 16px 0;
        width: calc(99.66% - 8px);
        margin: 8px auto;
        background: white;
      }

      .description {
        margin: 32px 0;
      }

      .description > h2 {
        margin: 16px 0;
        font-size: 13px;
      }

      .description > p {
        margin: 0;
        color: var(--app-secondary-color);
      }

      .pickers {
        @apply(--layout-vertical);
        border-top: 1px solid #ccc;
      }

      .centered{
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(99.66% - 8px);
        margin: 8px auto;
        background: white;
      }

      shop-select > select {
        font-size: 16px;
        padding: 16px 24px 16px 70px;
      }

      @media (max-width: 767px) {

        #content {
          @apply(--layout-vertical);
          @apply(--layout-center);
        }

        shop-image {
          margin: 0;
          width: 80%;
        }

        .detail {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

        .hero-image {
          display: none;
        }
        .grid{
          @apply(--layout-vertical);

        }

        .grid  li {
          -webkit-flex-basis: 100%;
          flex-basis: 100%;
          max-width: 100%;
        }

        .logo {
          text-align: center;
          @apply(--layout-center);
          padding-left: 7px;
        }        
      }

      paper-tabs {
        @apply(--layout-center);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        width: 100%;
        text-transform: uppercase;
        margin-bottom: 1px;
      } 
            
      .actions {
        color: var(--paper-red-a200);

        font-weight: bold;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-justified);
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

    </style>

    
    <app-route route="[[route]]" pattern="/:shop" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <shop-category-data categories="{{categories}}"></shop-category-data>

    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="showError">
    </firebase-auth>

    <firebase-document path="/shops/[[routeData.shop]]" data="{{form}}">
    </firebase-document>
    
    <firebase-document id="shopAdminsResources" path="/shopAdminsResources/[[routeData.shop]]" data="{{shopAdminsResources}}">
    </firebase-document>
    
    <firebase-query id="query" path="/itemsAdmin/[[routeData.shop]]" data="{{itemList}}" order-by-child="/shopTags">
    </firebase-query>

            <paper-tabs scrollable="" selected="{{selected}}" no-bar="">
                <paper-tab>Cover</paper-tab>
                <paper-tab>About</paper-tab>
                <paper-tab>Official Menu</paper-tab>
            </paper-tabs>
        </div>
      </app-header>

                  </paper-input>
                    &nbsp;   &nbsp;
                  <paper-input label="close" auto-validate="" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" error-message="HH:MM" value="{{form.wednesdayPmClose}}">

                  </paper-input>
                </paper-icon-item>
                <paper-icon-item>
                  <div item-icon="">土</div>
                  <paper-input label="am open" auto-validate="" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" error-message="HH:MM" value="{{form.saturdayAmOpen}}">
                  </paper-input>
                    &nbsp;   &nbsp;
                  <paper-input label="close" auto-validate="" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" error-message="HH:MM" value="{{form.saturdayAmClose}}">
                  </paper-input>
                    &nbsp;   &nbsp;
                  <paper-input label="pm open" auto-validate="" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" error-message="HH:MM" value="{{form.saturdayPmOpen}}">
                  </paper-input>
                    &nbsp;   &nbsp;
                  <paper-input label="close" auto-validate="" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" error-message="HH:MM" value="{{form.saturdayPmClose}}">
                  </paper-input>
                </paper-icon-item>
            </paper-menu>
            <paper-textarea label="About your shop" value="{{form.about}}">
            </paper-textarea>
          </div>
        </div>

        
        <div>
          <a href="/admin-item-create/[[routeData.shop]]" tabindex="-1">Add a new item</a>

          <ul class="grid" hidden$="[[failure]]">
            <template is="dom-repeat" items="{{itemList}}" as="item" hidden$="[[failure]]">            
              <li>
                <a href$="[[_getItemHref(item)]]"><shop-list-admin item="[[item]]"></shop-list-admin></a>
                <div class="actions"> <paper-button toggles="" hidden$="[[!user]]" on-tap="deleteItem">Delete Item </paper-button> </div>
              </li>
            </template>
          </ul>          
        </div>

      </iron-pages>



      












      </div>
    </div>
    

  </template>

  <script>Polymer({is:"shop-admin",properties:{item:Object,route:Object,routeData:Object,visible:Boolean,latitude:{type:String,notify:!0},longitude:{type:String,notify:!0},offline:{type:Boolean,observer:"_offlineChanged"},items:{type:Object,notify:!0},shopName:{type:String,notify:!0},itemName:{type:String,notify:!0},phone:{type:String,notify:!0},value:{type:String,notify:!0},theme:{type:String,notify:!0},shops:{type:Array,notify:!0},shopTags:{type:String,value:"",notify:!0},tags:{type:Object,notify:!0},tokens:{type:Array,notify:!0},shoptypes:{type:String,notify:!0},searchString:{type:String,value:"For the love of beer",notify:!0},shopNameUnique:{type:String,notify:!0,value:"9999"},shopIds:{type:String,notify:!0},shopPhones:{type:String,notify:!0},failure:Boolean,shopAdminsResources:{type:Object,notify:!0}},listeners:{"file-input.change":"fileInputCoverChangedFct"},fileInputCoverChangedFct:function(e){if(file=e.target.files[0],!file.type.match("image.*"))return void console.log("error: not an image");var t=new Date,i=Math.round(t/1e3),o=firebase.storage().ref("imageShopAdmins/"+this.routeData.shop+"/"+i+"_"+file.name),n=o.put(file);n.on("state_changed",function(e){e.bytesTransferred/e.totalBytes*100},function(e){},function(){var e="shopAdminsResources/"+this.routeData.shop+"/imageCover/",t=(firebase.database().ref().child(e).push().key,firebase.auth().currentUser,n.snapshot.downloadURL),i={};i[e]=t,firebase.database().ref().update(i)}.bind(this))},deleteItem:function(e){var t=e.model.item;firebase.database().ref().child("itemsAdmin/"+[[routeData.shop]]+"/"+t.itemid).remove()}});</script>
