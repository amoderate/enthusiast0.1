<html><head><meta charset="UTF-8"><link rel="import" href="shop-app.html"></head><body><dom-module id="shop-base">
  <template>
    <style include="shop-common-styles">

      .hero-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        margin-bottom: 32px;
      }

      google-map {
        height: 600px;
      }

      .hero-image {
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-justified);
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

      @media (max-width: 767px) {
        .hero-image {
          display: none;
        }
        .grid{
          @apply(--layout-vertical);
          @apply(--layout-center);
        }

        .grid  li {
          -webkit-flex-basis: 100%;
          flex-basis: 100%;
          max-width: 100%;
        }
      }
    </style>



    <app-route route="[[route]]" pattern="/:shop" data="{{routeData}}" tail="{{subroute}}">
    </app-route>



    <firebase-query id="query" path="/items" data="{{items}}" order-by-child="/shopName" start-at="{{routeData.shop}}" end-at="{{routeData.shop}}">
    </firebase-query>

      <app-header role="navigation" id="header" effects="waterfall" condenses="" reveals="">
          <h1>Welcome to [[routeData.shop]]!</h1>
        <paper-tabs selected="{{selected}}">
          <paper-tab>Menu</paper-tab>
          <paper-tab>About</paper-tab>
          <paper-tab>Maps</paper-tab>
        </paper-tabs>

      </app-header>

      <iron-pages selected="{{selected}}">
        <div>
          <ul class="grid">
          <template is="dom-repeat" items="[[items]]" as="item">
            <li>
              <a href$="[[_getItemHref(item)]]">

                <shop-list-menu item="[[item]]"></shop-list-menu></a>
            </li>
          </template>
        </ul>
        </div>
        <div>
          About
        </div>
        <div>
          <google-map latitude="37.77493" longitude="-122.41942" api-key="AIzaSyA_tK6zo3FBiuiXoXocS_-qLTS0KDyVd5E">
          <google-map-marker latitude="37.779" longitude="-122.3892" title="Go Giants!"></google-map-marker>
        </google-map>
      </div>
      </iron-pages>

  </template>

  <script>Polymer({is:"shop-base",properties:{category:Object,route:Object,routeData:Object,item:Object,menuTitles:Object},ready:function(){document.title=this.routeData.shop+" - SHOP",this.menuTitles=[{name:"menu",title:"Our Offerings"},{name:"about",title:"About Us"},{name:"location",title:"Our Location"},{name:"chat",title:"Chat with Us"}]},_getListItems:function(t){return t||[{},{},{},{},{},{},{},{},{},{}]},_getItemHref:function(t){return console.log(this.routeData.shop),t.shopName?["/detail",t.shopName,t.itemName,t.itemid].join("/"):null},_getPluralizedQuantity:function(t){if(!t)return"";var e=1===t?"item":"items";return"("+t+" "+e+")"},_notifyNetworkStatus:function(){var t=this.offline;this.offline=!navigator.onLine,(this.offline||!this.offline&&t===!0)&&(this._networkSnackbar||(this._networkSnackbar=document.createElement("shop-snackbar"),Polymer.dom(this.root).appendChild(this._networkSnackbar)),Polymer.dom(this._networkSnackbar).innerHTML=this.offline?"You are offline":"You are online",this._networkSnackbar.open())},_toggleDrawer:function(){this.drawerOpened=!this.drawerOpened}});</script>

</dom-module>
</body></html>
