</div><dom-module id="shop-item-create">

  <template>

    <style include="shop-common-styles shop-button shop-select">

      :host {
        display: block;
      }

      #content {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      shop-image {
        position: relative;
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        --shop-image-img: {
          @apply(--layout-fit);
        };
      }

      shop-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .detail {
        margin: 64px 32px;
        width: 50%;
        max-width: 400px;
        transition: opacity 0.4s;
        opacity: 1;
      }
      .pre {
            white-space: pre;
            unicode-bidi: embed;
        }

      FILE-INPUT { position: relative; margin: 64px 32px;
      width: 30%;
      max-width:4600px;
      width: 50px;
      height: 50px;
      padding: 16px 0 16px 0;
      width: calc(99.66% - 8px);
      margin: 8px auto;}

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      .giant {
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        width: 100px;
        height: 100px;
        padding: 16px 0 16px 0;
        width: calc(99.66% - 8px);
        margin: 8px auto;
        background: white;
      }

      .description {
        margin: 32px 0;
      }

      .description > h2 {
        margin: 16px 0;
        font-size: 13px;
      }

      .description > p {
        margin: 0;
        color: var(--app-secondary-color);
      }

      .pickers {
        @apply(--layout-vertical);
        border-top: 1px solid #ccc;
      }

      .centered{
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(99.66% - 8px);
        margin: 8px auto;
        background: white;
      }

      shop-select > select {
        font-size: 16px;
        padding: 16px 24px 16px 70px;
      }

      @media (max-width: 767px) {

        #content {
          @apply(--layout-vertical);
          @apply(--layout-center);
        }

        shop-image {
          margin: 0;
          width: 80%;
        }

        .detail {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

      }

    </style>

    
    <app-route route="[[route]]" pattern="/:category/:item" data="{{routeData}}">
    </app-route>

    <shop-category-data categories="{{categories}}"></shop-category-data>

    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="showError">
    </firebase-auth>

    <firebase-query id="query" path="/imageDraft/[[user.uid]]" data="{{items}}" limit-to-last="1">
    </firebase-query>

    <firebase-query id="queryShops" path="/shops/[[shopNameUnique]]" data="{{shops}}" order-by-child="/shopNameUnique" equal-to="[[shopNameUnique]]" limit-to-last="1">
    </firebase-query>

    <firebase-query id="queryAddress" path="/shops/[[routeData.shop]]" order-by-child="/shopNameUnique" start-at="{{routeData.shop}}" end-at="{{routeData.shop}}" data="{{shopData}}">
    </firebase-query>

    <firebase-query id="queryTags" path="/tags/shopNameUnique/[[shopNameUnique]]" data="{{tags}}" order-by-child="/tag" start-at="[[shopTags]]" end-at="[[shopTags]]" limit-to-first="10">
    </firebase-query>

    <firebase-query id="searchSuggestTags" path="/tags" data="{{tagsSeach}}" order-by-child="/tag" start-at="[[shopTags]]" end-at="[[shopTags+'\uf8ff']]" limit-to-first="30">
    </firebase-query>

    <firebase-query id="geo" path="/geo/[[theme]]" data="{{geo}}" order-by-child="/shopNameUnique" start-at="[[shopNameUnique]]" end-at="[[shopNameUnique]]" limit-to-first="30">
    </firebase-query>

    <div id="content" hidden$="[[failure]]">

      <template is="dom-repeat" items="{{items}}" as="item" hidden$="[[failure]]">
        <shop-image alt="[[item.shopName]]" src="[[item.url]]"></shop-image>
        <exif-from-image imgpath="{{filePath}}"></exif-from-image>


      </template>
      <div class="detail">

        <google-maps-api id="maps" api-key="AIzaSyDp_5oAA4F35biRBtx0nyWAfSSv61OjKnM" libraries="places" on-api-load="on_api_load"></google-maps-api>

        <paper-input id="input" placeholder="" label="Shop Name ショップ名" class="input" type="text" value="{{shopName}}">
        </paper-input>

        <paper-input label="Address  場所" value="{{value}}">
        </paper-input>

        <template is="dom-bind">
        <google-map-search map="[[map]]" query="Pizza" results="{{results}}">
        </google-map-search>

        <google-map map="{{map}}" latitude="37.779" longitude="-122.3892">
          <template is="dom-repeat" items="{{results}}" as="marker">
            <google-map-marker latitude="{{marker.latitude}}" longitude="{{marker.longitude}}">
              <h2>{{marker.name}}</h2>
              <span>{{marker.formatted_address}}</span>
            </google-map-marker>
          </template>
        </google-map>
      </template>

        <paper-textarea label="Item  皿" value="{{itemName}}">
        </paper-textarea>

        <paper-input label="Theme  テーマ" value="{{theme}}">
        </paper-input>


      <paper-tabs scrollable="" selected="{{theme}}" attr-for-selected="label">
        <template is="dom-repeat" items="[[categories]]" as="category" initial-count="10" filter="{{computeFilter(theme)}}">
          <paper-tab label="{{category.title}}">
            {{category.title}}
          </paper-tab>
        </template>

        </paper-tabs>

        <paper-input label="#Tags" value="{{shopTags}}">
        </paper-input>

        <paper-tabs scrollable="" selected="{{shopTags}}" attr-for-selected="label">
          <template is="dom-repeat" items="[[tagsSeach]]" as="tag" initial-count="10" filter="{{computeFilterTags(shopTags)}}">
            <paper-tab label="{{tag.tag}}">
              {{tag.tag}}
            </paper-tab>
          </template>

          </paper-tabs>

        <shop-button responsive="">
          <button on-tap="_uploadShopClick" aria-label="update item description">Update Item Description</button>
        </shop-button>
        <div class="centered">
          <file-input id="file-input">
            <iron-icon icon="image:photo-camera" class="giant"></iron-icon>
          </file-input>
        </div>
      </div>
    </div>
