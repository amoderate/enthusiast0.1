<html><head><meta charset="UTF-8"><link rel="import" href="shop-app.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="shop-list-detail-image" assetpath="/">

  <template>

    <style>

      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        text-align: center;
        margin: 0 52px;
      }

      iron-image {
        width:50%; height:250px; background-color: lightgray;
        margin: 0px 0 0px;
      }

      .title {
        color: var(--app-primary-color);
        font-weight: bold;
      }

      .price {
        color: var(--app-secondary-color);
      }

      @media (max-width: 767px) {
        :host {
          margin: 0 0px;
        }
        #img {
          width: auto;
        }
        iron-image {
            width:100%; height:250px; background-color: lightgray;
            margin: 0px 0 0px;
        }
          iron-image::content img {
            width: 100%;
        }
      }

      css-small {
        font-size: 10px;
        color: var(--app-secondary-color);
      }

    </style>

    <div id="img">
        <iron-image sizing="cover" preload="" fade="" src="[[item.url]]"></iron-image>
    </div>


  </template>

  <script>Polymer({is:"shop-list-detail-image",properties:{item:Object},_formatPrice:function(e){return e?"$"+e.toFixed(2):""}});</script>

</dom-module>
</div><dom-module id="shop-detail">

  <template>

    <style include="shop-common-styles shop-button shop-select">

    a {
      text-decoration: none;
      color: var(--app-primary-color);
    }

      shop-button {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);

      }

      #blog {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);

      }


      @media (max-width: 767px) {

      }

    </style>

    

    <app-route route="[[route]]" pattern="/:shop/:item/:itemid" data="{{routeData}}">
      </app-route>

    

    <firebase-query id="query" path="/items" data="{{items}}" order-by-child="/itemid" start-at="{{routeData.itemid}}" end-at="{{routeData.itemid}}">
    </firebase-query>

    <div id="content">
      <template is="dom-repeat" items="{{items}}" as="item">
        <shop-list-detail-image item="[[item]]"> </shop-list-detail-image>

          <div id="blog">
            <paper-material elevation="0">
              <marked-element markdown="{{item.blog}}">
                <div class="markdown-html"></div>
              </marked-element>
            </paper-material>
          </div>

        <shop-button>
          <button on-tap="_goToShopPage" aria-label="Visit Shop">
            <a href$="[[_getItemHref(item)]]">Visit [[item.shopName]]</a>
          </button>
        </shop-button>
      
    </template>
    </div>
    

  </template>

  <script>Polymer({is:"shop-detail",properties:{item:Object,route:Object,routeData:Object,visible:Boolean,failure:Boolean},observers:[],_unescapeText:function(e){var t=document.createElement("textarea");return t.innerHTML=e,t.textContent},_formatPrice:function(e){return e?"$"+e.toFixed(2):""},_addToCart:function(){this.fire("add-cart-item",{item:this.items,quantity:parseInt(this.$.quantitySelect.value,10),size:this.$.sizeSelect.value})},_getItemHref:function(e){return e.shopName?["/base",e.shopNameUnique].join("/"):null},_isDefined:function(e){return null!=e},_goToShopPage:function(){}});</script>

</dom-module>
</body></html>
