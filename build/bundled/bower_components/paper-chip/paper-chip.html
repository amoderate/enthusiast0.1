<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/typography.html">


</head><body><dom-module id="paper-chip">

	<template>

		<style>
			:host {
				display: inline-block;
				background-color: var(--paper-chip-background, --paper-grey-300);
				height: 32px;
				line-height: 32px!important;
				padding: 0 12px;
				border-radius: 16px;
				color: var(--paper-chip-color, --primary-text-color);
				font-size: 13px!important;
				@apply(--paper-font-body1);
			}

			:host[selectable]:hover {
				color: var(--paper-chip-color-selectable, white!important);
				background-color: var(--paper-chip-background-selectable, --paper-grey-600);
			}
		</style>

		<content></content>

	</template>

</dom-module>

<script>!function(){Polymer({is:"paper-chip",properties:{selectable:{type:Boolean,value:!1}}})}();</script>
</body></html>
